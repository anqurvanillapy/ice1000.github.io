<footer>
	<div class="copyright left mobile-block">
		© 2017
		<span title="{{ site.author }}">{{ site.author }}</span>
	</div>
	<ul class="site-footer-links mobile-hidden">
		{% for nav in site.navs %}
		<li>
			<a href="{{ nav.href }}" title="{{ nav.label }}" target="{{ nav.target | default: _self }}">{{ nav.label }}</a>
		</li>
		{% endfor %}
		<div class="busuanzi-count">
			<script async src="https://dn-lbstatics.qbox.me/busuanzi/2.3/busuanzi.pure.mini.js"></script>
			<span class="site-uv" title="unique users visited&nbsp;总点击人数">
					<img src="/assets/svg/person.svg" width="10" height="16">
			<span class="busuanzi-value" id="busuanzi_value_site_uv"></span></span>
			&nbsp;&nbsp;|&nbsp;&nbsp;
			<span class="site-pv" title="total visited&nbsp;总点击量">
					<img src="/assets/svg/eye.svg" width="16" height="16">
			<span class="busuanzi-value" id="busuanzi_value_site_pv"></span></span>
			&nbsp;&nbsp;|&nbsp;&nbsp;
			<span class="page-pv" title="single page visited&nbsp;本页面点击人数">
					<img src="/assets/svg/file-text.svg" width="12" height="16">
			<span class="busuanzi-value" id="busuanzi_value_page_pv"></span></span>
		</div>
	</ul>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.0/MathJax.js?config=TeX-AMS-MML_HTMLorMML"
	        type="text/javascript"></script>
	{% if page.inline_latex %}
	<script type="text/x-mathjax-config">
			MathJax.Hub.Config({ tex2jax: {inlineMath: [['$','$'], ['\\(','\\)']]} });

	</script>
	<script
			type="text/javascript"
			async src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.0/MathJax.js?config=TeX-AMS_CHTML"></script>
	{% endif %}
</footer>
